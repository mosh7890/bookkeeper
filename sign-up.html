<!DOCTYPE html>
<html>

<head>
    <title>bookkeeper sign up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form id="form1">
        Username:
        <input id="username" type="text" placeholder="Your Name">
        <br> Email:
        <input id="email" type="e-mail" placeholder="yourname@email.com">
        <br> Password:
        <input id="password" type="password">
        <br> Repeat password:
        <input id="repeatpw" type="password">
        <br> Phone Number:
        <input id="phonenum" type="number">
        <br> Country:
        <input id="country" type="text">
        <br>
        <button id="button1" type="button">Submit</button>
    </form>

    <div id="formcheck"></div>
    <div id="results"></div>

    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src="main.js"></script>
</body>

</html>
